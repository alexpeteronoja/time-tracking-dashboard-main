<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div id="card-section">

            <div class="profile-card">
                <div class="d-flex flex-row flex-lg-column profile-details">
                    <div>
                        <img src="images/image-jeremy.png" alt="" width="200px">
                    </div>
                    <div class="">
                        <p>Report for</p>
                        <p class="bold-font">Jeremy Robson</p>
                    </div>
                </div>

                <div class="d-flex flex-row flex-lg-column card-margin period">
                    <a href="" id="daily" class="link  w-50" data-timeframe="daily">Daily</a>
                    <a href="" id="weekly" class="link w-50 selected" data-timeframe="weekly">Weekly</a>
                    <a href="" id="monthly" class="link w-50" data-timeframe="monthly">Monthly</a>
                </div>
            </div>

            <!-- Work Card -->

            <div class="cad card-rad my-2 work tilt-card">
                <div class="card-top">

                </div>

                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="activities"></div>
                        <div><img src="images\icon-ellipsis.svg" alt=""></div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-lg-12 bold-font current-hour"></div>
                        <!-- daily -->

                        <div class="col-6 col-lg-12 fs-6 previous-hour"></div>
                        <!-- daily -->

                    </div>
                </div>

            </div>

            <!-- Play Card -->

            <div class="cad card-rad my-2 play tilt-card">
                <div class="card-top">

                </div>

                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="activities"></div>
                        <div><img src="images\icon-ellipsis.svg" alt=""></div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-lg-12 bold-font current-hour"></div>
                        <!-- daily -->
                        <div class="col-6 col-lg-12 fs-6 previous-hour">
                            <!-- daily -->
                        </div>
                    </div>
                </div>


            </div>

            <!-- Study Card -->

            <div class="cad card-rad my-2 study tilt-card">
                <div class="card-top">

                </div>

                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="activities"></div>
                        <div><img src="images\icon-ellipsis.svg" alt=""></div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-lg-12 bold-font current-hour">
                            <!-- daily -->
                        </div>
                        <div class="col-6 col-lg-12 fs-6 previous-hour">
                            <!-- daily -->
                        </div>
                    </div>
                </div>

            </div>

            <!-- Exercise Card -->

            <div class="cad card-rad my-2 exercise tilt-card">
                <div class="card-top">

                </div>
                <div class="card-body">

                    <div class="d-flex justify-content-between">
                        <div class="activities"></div>
                        <div><img src="images\icon-ellipsis.svg" alt=""></div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-lg-12 bold-font current-hour">
                            <!-- daily -->
                        </div>
                        <div class="col-6 col-lg-12 fs-6 previous-hour">
                            <!-- daily -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Social Card -->

            <div class="cad card-rad my-2 social tilt-card">
                <div class="card-top">

                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="activities"></div>
                        <div><img src="images\icon-ellipsis.svg" alt=""></div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-lg-12 bold-font current-hour">
                            <!-- daily -->
                        </div>
                        <div class="col-6 col-lg-12 fs-6 previous-hour">
                            <!-- daily -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Self Care Card -->

            <div class="cad card-rad my-2 self-care tilt-card">

                <div class="card-top">

                </div>

                <div class="card-body">

                    <div class="d-flex justify-content-between">
                        <div class="activities"></div>
                        <div><img src="images\icon-ellipsis.svg" alt=""></div>
                    </div>


                    <div class="d-flex flex-row flex-lg-column">
                        <div class="col-6 col-lg-12 bold-font current-hour">
                            <!-- daily -->
                        </div>
                        <div class="col-6 col-lg-12 fs-6 previous-hour">
                            <!-- daily -->
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Alex Peter .
        </div> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" charset="UTF-8"></script>
</body>

</html>
